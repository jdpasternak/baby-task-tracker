<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Baby Task Tracker</title>
    <!-- Stylesheets -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/css/styles.css" />
    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" defer></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"
      defer
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/luxon@2.1.1/build/global/luxon.min.js"
      defer
    ></script>
    <script src="assets/js/script.js" type="module" defer></script>
  </head>
  <body>
    <header>
      <nav>
        <div class="nav-wrapper">
          <a href="#!" class="brand-logo center">Baby Task Tracker</a>
          <a href="#" data-target="mobile-menu" class="sidenav-trigger"
            ><i class="material-icons">menu</i></a
          >
          <ul class="right hide-on-med-and-down">
            <!-- <li><a id="clearAll" href="#">Clear All</a></li> -->
            <li>
              <a id="preferences" href="#"
                ><i class="material-icons">settings</i></a
              >
            </li>
          </ul>
        </div>
      </nav>
      <ul class="sidenav" id="mobile-menu">
        <!-- <li><a id="clearAllMobile" href="#">Clear All</a></li> -->
        <li>
          <a id="preferencesMobile" href="#"
            ><i class="material-icons">settings</i>Preferences</a
          >
        </li>
      </ul>
    </header>

    <main class="container">
      <div class="row">
        <div class="col s12">
          <div class="card">
            <div class="card-content">
              <h2 class="center">Dashboard</h2>
              <div class="row">
                <div class="col s6">
                  <div class="card">
                    <div class="card-content"></div>
                    <span class="card-title center">Diaper Change</span>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <footer></footer>

    <!-- Clear All Confirm Modal -->
    <!-- <div id="confirmClearAllModal" class="modal">
      <div class="modal-content">
        <h4>Clear All Tasks?</h4>
        Are you sure you want to clear all tasks?
      </div>
      <div class="modal-footer">
        <a
          id="confirmClearAll"
          href="#!"
          class="modal-close waves-effect waves-green btn-flat"
          >YES</a
        >
        <a
          href="#!"
          class="modal-close waves-effect waves-green btn-flat"
          onclick="$('.sidenav').sidenav('close')"
          >NO</a
        >
      </div>
    </div> -->

    <!-- Preferences Modal -->
    <div id="preferencesModal" class="modal">
      <div class="modal-content" style="height: 50vh">
        <h4>Preferences</h4>
        <!-- Baby Info -->
        <h5>Your Baby</h5>
        <div class="row">
          <div class="input-field col s6">
            <input type="text" />
            <label>Name</label>
          </div>
          <div class="input-field col s6">
            <input id="birthdate" type="text" class="datepicker" />
            <label for="birthdate">Birthdate</label>
          </div>
        </div>

        <!-- Medications -->
        <h5>Your Medications</h5>
        <div class="row">
          <div class="input-field"></div>
        </div>
        <!-- Vitamins -->
      </div>
      <div class="modal-footer">
        <a href="#!" class="modal-close waves-effect waves-green btn-flat"
          >Save</a
        >
      </div>
    </div>
  </body>
</html>
